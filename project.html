<body>

    <body style="margin: 0" id="body">
        <form id="form" class="was-validated">
        
          <div class="mb-3 mt-3">
          <label for="amount" class="form-label">Choose Expense Amount:</label>
          <input type="text" name="amount" id="amount"  class="form-control" placeholder="Enter amount" required/>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
          </div>
           

          <div class="mb-3">
          <label for="des" class="form-label" >Choose Description:</label>
          <input type="text" name="des" id="des" class="form-control" placeholder="Enter description" required/>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
          </div>


          <label for="cat" class="form-label" >Choose a category:</label>
          <select  id="cat" name="cat" class="form-control">
            <option value="fule">fuel</option>
            <option value="food">food</option>
            <option value="electricity">electricity</option>
            <option value="movies">movies</option>
          </select>
          

          <button type="submit" id="btm">Add expense</button>
        </form>

        <script src="project.js"></script>
      </body>
